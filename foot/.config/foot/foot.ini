# foot terminal configuration
# Save this as ~/.config/foot/foot.ini

[main]
# Font configuration with nerd font support
font=IosevkaTerm NF:size=14
# Note: foot uses point size, URxvt pixelsize=36 â‰ˆ 27pt

# Font spacing
# letter-spacing=2
# line-height=1


# Enable clipboard support (Ctrl+Shift+C/V works by default in foot)

[bell]
urgent=no
notify=no

[scrollback]
lines=10000

[url]
launch=xdg-open ${url}

[colors]
# Normal colors (0-7)
regular0=2A3441  # black
regular1=C47B7B  # red
regular2=7BA05B  # green
regular3=D4B171  # yellow
regular4=7B9FC4  # blue
regular5=A67BC4  # magenta
regular6=7BC4B5  # cyan
regular7=D6CFC7  # white

# Bright colors (8-15)
bright0=4A5563   # bright black
bright1=E8A3A3   # bright red
bright2=9BC278   # bright green
bright3=F0D195   # bright yellow
bright4=A3C7E8   # bright blue
bright5=C7A3E8   # bright magenta
bright6=A3E8D4   # bright cyan
bright7=F2EDE7   # bright white

# Default colors
foreground=D6CFC7
background=171F2C

[csd]
# Disable client-side decorations if you prefer
preferred=none

[key-bindings]
# Clipboard support (these are enabled by default in foot)
# Ctrl+Shift+C = copy
# Ctrl+Shift+V = paste
