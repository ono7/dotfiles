# Starship configuration - Elegant rounded style matching your Alacritty colors
# Save this as ~/.config/starship.toml

format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$rust\
$golang\
$php\
$python\
$docker_context\
$package\
$cmd_duration\
$line_break\
$character"""

# Disable the blank line at the start of the prompt
add_newline = false

