fork = true
# frame = "full"
frame = "transparent"
# idle = true
maximized = false
# mouse-cursor-icon = "arrow"
# neovim-bin = "/Users/jlima/.local/bin/nvim" # in reality found dynamically on $PATH if unset
no-multigrid = false
srgb = true
tabs = true
theme = "dark"
title-hidden = true
vsync = false
wsl = false

[font]
# Will use the bundled Fira Code Nerd Font by default
# normal = { family = "SF Mono Terminal", style = "Medium" }
# normal = { family = "IosevkaTerm Nerd Font Mono", style = "Medium" }
# normal = { family = "Iosevka Mayukai Original", style = "Medium" }
# edging = "antialias"
height = 15
size = 25

# best for macos...
hinting = "none"


[[font.normal]]

# family = "SF Mono Terminal"
# style = "Regular"

family = "Iosevka Custom"
style = "Medium Extended"

[[font.bold]]

family = "Iosevka Custom"
style = "ExtraBold Extended"

[[font.italic]]

family = "Iosevka Custom"
style = "Medium Extended Italic"

[box-drawing]
# "font-glyph", "native" or "selected-native"
mode = "native"

[box-drawing.sizes]
default = [2, 4]  # Thin and thick values respectively, for all sizes

