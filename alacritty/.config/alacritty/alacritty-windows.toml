[general]
live_config_reload = true
working_directory = "None"

[colors]
draw_bold_text_with_bright_colors = false

[colors.primary]
# background = "#1c2434"
# foreground = "#e4ded6"

# foreground = "#d9d2cb"
# background = "#171F2C"

background = "#1c2636"
foreground = "#e0ded8"

dim_foreground = "#7e86a4"
bright_foreground = "#c7d2f8"

[colors.cursor]
cursor = "#E288F7"
text = "#151f2e"

[colors.vi_mode_cursor]
cursor = "#b6ad9f"
text = "#1b2335"

[colors.search.matches]
foreground = "#24273a"
background = "#a5adcb"

[colors.search.focused_match]
foreground = "#24273a"
background = "#a6da95"

[colors.footer_bar]
foreground = "#24273a"
background = "#a5adcb"

[colors.hints.start]
foreground = "#24273a"
background = "#eed49f"

[colors.hints.end]
foreground = "#24273a"
background = "#a5adcb"

[colors.selection]
background = "#354157"

[colors.normal]
black = "#2c3344"
red = "#c89696"
green = "#86c1af"
yellow = "#dabb78"
blue = "#88a7c2"
magenta = "#b294b9"
cyan = "#8fb9b7"
white = "#cac2b7"

[colors.bright]
black = "#3d485b"
red = "#d8acac"
green = "#9cd5c1"
yellow = "#e7cc91"
blue = "#a1bcd1"
magenta = "#c6adca"
cyan = "#a5cdcb"
white = "#e4ded6"

[[colors.indexed_colors]]
index = 16
color = "#b9a688"

[[colors.indexed_colors]]
index = 17
color = "#a4afc5"

[cursor]
blink_interval = 200
blink_timeout = 0
unfocused_hollow = true

[cursor.style]
blinking = "Never"
shape = "Block"

[debug]
log_level = "Off"
persistent_logging = false
print_events = false
render_timer = false

[env]
# TERM = "xterm-256color"
LC_CTYPE = "en_US.UTF-8"

[font]
size = 13.0

[font.normal]
# family = "SF Mono"
# family = "FiraMono Nerd Font Mono"

# family = "SFMono Nerd Font"
# style = "Medium"

family = "IosevkaTerm Nerd Font Mono"
style = "SemiBold"

[font.italic]
family = "IosevkaTerm Nerd Font Mono"
# family = "FiraMono Nerd Font Mono"
style = "SemiBold Oblique"
#
[font.bold]
family = "IosevkaTerm Nerd Font Mono"
style = "Bold"

[font.offset]
x = 2
y = 6

[keyboard]
bindings = [
{  key  =  "-",      mods  =  "Control",        action  =  "ReceiveChar"        },
{  key  =  "=",      mods  =  "Control",        action  =  "ReceiveChar"        },
{  key  =  "-",      mods  =  "Control",        action  =  "DecreaseFontSize"   },
{  key  =  "=",      mods  =  "Control",        action  =  "IncreaseFontSize"   },
{  key  =  "A",      mods  =  "Control",        chars   =  "\u0001"             },
{  key  =  "Back",   mods  =  "Alt",            chars   =  "\u0017"             },
{  key  =  "Back",   mods  =  "Control",        chars   =  "\u0017"             },
{  key  =  "F",      mods  =  "Control|Shift",  action  =  "ToggleFullscreen"   },
{  key  =  "H",      mods  =  "Control",        action  =  "ReceiveChar"        },
{  key  =  "E",      mods  =  "Control",        action  =  "ReceiveChar"        },
{  key  =  "H",      mods  =  "Control|Shift",  action  =  "SelectPreviousTab"  },
# fix c-i in neovim for jumps
{ key = "I", mods = "Control", chars = "\u001b[105;5u" },
{  key  =  "L",      mods  =  "Control|Shift",  action  =  "SelectNextTab"      },
{ key = "Q", mods = "Control", action = "ReceiveChar" },
# {  key  =  "Q",      mods  =  "Control",        action  =  "None"               },
{  key  =  "Escape",      mods  =  "Control",        action  =  "None"               },
{  key  =  "Space",  mods  =  "Control|Shift",  mode    =  "~Search",           action  =  "ToggleViMode"  },
{  key  =  "Space",  mods  =  "Control",        chars   =  "\u0000"             },
{  key  =  "V",      mods  =  "Control|Shift",  action  =  "Paste"              },
{  key  =  "W",      mods  =  "Control|Shift",  action  =  "Quit"               },
# Map Ctrl+1,2,3,4 to Alt+1,2,3,4
{  key  =  "Key1",   mods  =  "Control",        chars   =  "\u001b1"            },
{  key  =  "Key2",   mods  =  "Control",        chars   =  "\u001b2"            },
{  key  =  "Key3",   mods  =  "Control",        chars   =  "\u001b3"            },
{  key  =  "Key4",   mods  =  "Control",        chars   =  "\u001b4"            },
{  key  =  "Key9",   mods  =  "Control",        chars   =  "\u001b1"            },
{  key  =  "Key0",   mods  =  "Control",        chars   =  "\u001b2"            },
]

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Right"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[terminal]
shell = "wsl.exe ~"

[window]
decorations = "full"
dynamic_padding = true
dynamic_title = true
opacity = 1
blur = true # does not work in windows?
startup_mode = "Maximized"
# option_as_alt = "both"

[window.dimensions]
columns = 82
lines = 28

[window.padding]
x = 5
y = 5
