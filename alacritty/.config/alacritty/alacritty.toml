[mouse]
hide_when_typing = true
bindings = [
  {  action  =  "PasteSelection",  mouse  =  "Middle"  }
]

[scrolling]
history = 5000
multiplier = 3

[selection]
save_to_clipboard = true

[terminal.shell]
args = ["--login"]
program = "/bin/zsh"

[window]
# decoration options: None, Transparent, Full, Buttonless
decorations = "Transparent"
dynamic_padding = true
# dynamic_title = false
# opacity = 0.90
# blur = true
# decorations_theme_variant = "Dark"

position = "None"
startup_mode = "Windowed"
option_as_alt = "both"

[window.dimensions]
columns = 82
lines = 28

[window.padding]
x = 5
y = 5

[hints]

[[hints.enabled]]
# regex = "https?://[^\\s]+"
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https?://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
command = "open"
hyperlinks = true
post_processing = true
mouse.enabled   = true
